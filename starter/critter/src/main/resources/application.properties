# Server port is arbitrary
server.port=8082
# Data Source Setup
# server name and port of the MySQl server is set with env variable
spring.datasource.url=jdbc:mysql://${sql-url}/critter
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=update
# use the default user root (don't do this in production)
spring.datasource.username=root
spring.datasource.password=admin#01

# uncomment the below lines to view sql output in console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true